<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–û–õ–ï –ù–ê–ö–ê–ó–ê–ù–ò–ô</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        :root { --neon-primary: #ff003c; --neon-secondary: #ccff00; --neon-accent: #ffffff; --bg-dark: #080808; --card-bg: #141414; --text-main: #ffffff; --overlay-bg: rgba(0, 0, 0, 0.98); }
        * { box-sizing: border-box; user-select: none; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        .header-container { text-align: center; margin-bottom: 25px; position: relative; z-index: 2; }
        .main-title { font-size: 3.5rem; font-weight: 900; text-transform: uppercase; letter-spacing: 5px; margin: 0 0 10px 0; color: #fff; text-shadow: 4px 4px 0px var(--neon-primary); animation: glitch 1s linear infinite; }
        @keyframes glitch { 2%, 64% { transform: translate(2px,0) skew(0deg); } 4%, 60% { transform: translate(-2px,0) skew(0deg); } 62% { transform: translate(0,0) skew(5deg); } }
        .cta-banner { font-size: 1.5rem; font-weight: 900; color: #000; background: var(--neon-secondary); text-transform: uppercase; letter-spacing: 2px; padding: 10px 30px; transform: skew(-10deg); display: inline-block; box-shadow: 0 0 20px var(--neon-secondary); animation: pulse-acid 1s infinite alternate; }
        @keyframes pulse-acid { from { box-shadow: 0 0 10px var(--neon-secondary); } to { box-shadow: 0 0 30px var(--neon-secondary); transform: skew(-10deg) scale(1.05); } }
        .mode-selector { display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .btn-mode { background: #111; color: #555; border: 2px solid #333; padding: 12px 25px; font-weight: 900; font-size: 1rem; cursor: pointer; text-transform: uppercase; transition: 0.2s; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%); }
        .btn-mode:hover { border-color: var(--neon-secondary); color: #fff; }
        .btn-mode.active { background: var(--neon-primary); border-color: var(--neon-primary); color: #fff; }
        .game-container { display: none; width: 100%; max-width: 1600px; padding-bottom: 50px; }
        .game-container.visible { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; perspective: 1000px; }
        .card-wrapper { position: relative; height: 110px; cursor: pointer; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border-radius: 4px; }
        .card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid #222; background: #111; }
        .card-front { background: repeating-linear-gradient(45deg, #111, #111 10px, #1a1a1a 10px, #1a1a1a 20px); }
        .card-wrapper:hover .card-front { border-color: var(--neon-primary); box-shadow: 0 0 15px var(--neon-primary); }
        .card-number { position: absolute; top: 5px; left: 8px; font-size: 2.5rem; font-weight: 900; color: rgba(255, 255, 255, 0.1); font-style: italic; }
        .card-price { font-size: 1.4rem; font-weight: 900; color: var(--neon-secondary); text-shadow: 2px 2px 0px #000; z-index: 2; }
        .card-back { background: var(--neon-primary); transform: rotateY(180deg); border-color: #fff; }
        .card-back::after { content: 'üíÄ'; font-size: 3rem; color: #000; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay-bg); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.1s; z-index: 9999; }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-card { background: #000; border: 4px solid var(--neon-primary); padding: 40px; text-align: center; max-width: 800px; width: 95%; transform: scale(0.5); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 10px 10px 0px var(--neon-secondary); position: relative; }
        .modal.active .modal-card { transform: scale(1); }
        .modal-price { color: var(--neon-secondary); font-size: 1.5rem; margin-bottom: 20px; font-weight: 900; }
        .modal-task { font-size: 2.5rem; font-weight: 900; line-height: 1.2; margin-bottom: 40px; color: #fff; text-transform: uppercase; }
        .btn-close { background: var(--neon-primary); border: none; color: #fff; padding: 20px 60px; font-weight: 900; font-size: 1.5rem; cursor: pointer; text-transform: uppercase; transition: 0.2s; clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%); }
        .btn-close:hover { background: #fff; color: #000; transform: scale(1.05); }
        .editor-container { display: none; width: 100%; max-width: 900px; margin: 0 auto; background: #111; padding: 30px; border: 1px solid #333; }
        .editor-container.visible { display: block; }
        .editor-row { display: flex; gap: 10px; margin-bottom: 10px; background: #222; padding: 10px; align-items: center; }
        input { background: #000; border: 1px solid #444; color: #fff; padding: 10px; }
        .input-name { flex: 1; }
        .input-price { width: 100px; text-align: center; color: var(--neon-secondary); font-weight: bold; }
        .btn-action { width: 100%; padding: 15px; margin-top: 10px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-add { background: #333; color: #aaa; }
        .btn-start { background: var(--neon-primary); color: #fff; font-size: 1.2rem; margin-top: 20px; }
        .back-btn-container { position: absolute; top: 20px; left: 20px; z-index: 10; }
        .back-btn { background: rgba(0,0,0,0.5); border: 1px solid #333; color: #aaa; padding: 10px 20px; cursor: pointer; font-family: 'Montserrat', sans-serif; font-weight: bold; text-decoration: none; border-radius: 5px; display: inline-block; transition: 0.2s; }
        .back-btn:hover { background: #222; color: #fff; border-color: #555; }
    
        .editor-container { position: relative; }
        .import-hint { position: absolute; top: 30px; right: 30px; font-size: 0.7rem; color: #555; border-bottom: 1px dashed #555; cursor: pointer; text-transform: uppercase; font-weight: bold; transition: 0.2s; }
        .import-hint:hover { color: var(--neon-secondary); border-color: var(--neon-secondary); }
        #importArea:focus { outline: none; border-color: var(--neon-primary); }
</style>

        let currentMode = 'random';
        function setMode(mode) { currentMode = mode; document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); const ed = document.getElementById('editor'); const gm = document.getElementById('game'); gm.classList.remove('visible'); ed.classList.remove('visible'); document.getElementById('grid').innerHTML = ''; if (mode === 'random') startGameRandom(); else { ed.classList.add('visible'); if(document.getElementById('editorRows').children.length === 0) { for(let i=0; i<10; i++) addEditorRow(); } } }
        function startGameRandom() { const grid = document.getElementById('grid'); grid.innerHTML = ''; let tasks = [...TRASH_TASKS]; while(tasks.length < CELL_COUNT) tasks = tasks.concat(TRASH_TASKS); tasks.sort(() => Math.random() - 0.5); for(let i=0; i<CELL_COUNT; i++) { const price = PRICE_START + (i * PRICE_STEP); createCard(i+1, price, tasks[i]); } setTimeout(() => document.getElementById('game').classList.add('visible'), 100); }
        function createCard(num, price, task) { const grid = document.getElementById('grid'); const w = document.createElement('div'); w.className = 'card-wrapper'; w.innerHTML = `<div class="card"><div class="card-face card-front"><div class="card-number">${num}</div><div class="card-price">${price}‚ÇΩ</div></div><div class="card-face card-back"></div></div>`; w.onclick = () => { const c = w.querySelector('.card'); if(c.classList.contains('flipped')) return; c.classList.add('flipped'); setTimeout(() => openModal(price, task), 400); }; grid.appendChild(w); }
        function addEditorRow() { const c = document.getElementById('editorRows'); const idx = c.children.length + 1; const p = PRICE_START + ((idx-1)*PRICE_STEP); const d = document.createElement('div'); d.className = 'editor-row'; d.innerHTML = `<span style="color:#555;width:30px">#${idx}</span><input class="input-name" placeholder="–¢—Ä—ç—à..."><input type="number" class="input-price" value="${p}"><button onclick="this.parentElement.remove()" style="background:none;border:none;color:#555;cursor:pointer">‚úñ</button>`; c.appendChild(d); }
        function startGameCustom() { const rows = document.querySelectorAll('.editor-row'); const g = document.getElementById('grid'); g.innerHTML = ''; let n = 1; rows.forEach(r => { const t = r.querySelector('.input-name').value; const p = r.querySelector('.input-price').value; if(t) createCard(n++, p, t); }); if(n>1) { document.getElementById('editor').classList.remove('visible'); document.getElementById('game').classList.add('visible'); } }
        function openModal(p, t) { document.getElementById('mPrice').innerText = `–¶–ï–ù–ê: ${p}‚ÇΩ`; document.getElementById('mTask').innerText = t; document.getElementById('modal').classList.add('active'); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        setMode('random');
    
    function openImportModal() {
        document.getElementById('importModal').classList.add('active');
        document.getElementById('importArea').value = '';
        document.getElementById('importArea').focus();
    }

    function closeImportModal() {
        document.getElementById('importModal').classList.remove('active');
    }

    function applyImport() {
        const text = document.getElementById('importArea').value;
        if(!text.trim()) {
            closeImportModal();
            return;
        }

        const rows = text.split('\n');
        const editorRows = document.getElementById('editorRows');
        editorRows.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ

        // –ù—É–∂–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ —Ü–µ–Ω? –í addEditorRow —Ü–µ–Ω–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –¥–µ—Ç–µ–π.
        // –¢–∞–∫ –∫–∞–∫ –º—ã –æ—á–∏—Å—Ç–∏–ª–∏, idx –±—É–¥–µ—Ç 1, 2, 3...

        let count = 0;
        rows.forEach(line => {
            const cleanLine = line.trim();
            if(cleanLine) {
                addEditorRow(); // –°–æ–∑–¥–∞–µ—Ç –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É
                // –¢–µ–ø–µ—Ä—å –Ω–∞–π–¥–µ–º —ç—Ç—É —Å—Ç—Ä–æ–∫—É –∏ –∑–∞–ø–æ–ª–Ω–∏–º input
                const lastRow = editorRows.lastElementChild;
                const input = lastRow.querySelector('.input-name');
                input.value = cleanLine;
                count++;
            }
        });

        closeImportModal();
        alert('–ó–∞–≥—Ä—É–∂–µ–Ω–æ –ª–æ—Ç–æ–≤: ' + count);
    }
</script>

    <div class="modal" id="importModal">
        <div class="modal-card" style="width: 600px; max-width: 90%;">
            <h3 style="color:#fff; margin-top:0;">–í–°–¢–ê–í–ò–¢–¨ –ù–ê–ö–ê–ó–ê–ù–ò–Ø</h3>
            <textarea id="importArea" placeholder="–í—Å—Ç–∞–≤—å —Ç–µ–∫—Å—Ç —Å—é–¥–∞.&#10;–ö–∞–∂–¥–∞—è –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ - –Ω–æ–≤—ã–π –ª–æ—Ç." style="width:100%; height:200px; background:#111; color:#fff; border:1px solid #333; padding:15px; margin-bottom:20px; font-family:inherit; resize:vertical; font-size:14px; border-radius:4px;"></textarea>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="btn-action btn-add" onclick="closeImportModal()" style="width:auto; padding:12px 30px; margin-top:0;">–û–¢–ú–ï–ù–ê</button>
                <button class="btn-action btn-start" onclick="applyImport()" style="width:auto; padding:12px 30px; margin-top:0;">–ó–ê–ì–†–£–ó–ò–¢–¨</button>
            </div>
        </div>
    </div>
</body>
