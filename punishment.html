    <script>
        const CELL_COUNT = 55; const PRICE_START = 100; const PRICE_STEP = 50; 
        const TRASH_TASKS = [
            "–í–´–ü–ò–¢–¨ 5 –®–û–¢–û–í –ì–û–†–Æ–©–ï–ô –ñ–ò–î–ö–û–°–¢–ò (–° –ø–µ—Ä–µ—Ä—ã–≤–∞–º–∏)", "–í–´–ü–ò–¢–¨ –®–û–¢ –ì–û–†–Æ–©–ï–ô –ñ–ò–î–ö–û–°–¢–ò", "–í–´–ü–ò–¢–¨ –¢–†–ò –®–û–¢–ê –ì–û–†–Æ–©–ï–ô –ñ–ò–î–ö–û–°–¢–ò",
            "–õ–∏–∑–Ω–∏ –ø–æ–¥–æ—à–≤—É —Å–≤–æ–µ–π –æ–±—É–≤–∏ (—á–∏—Å—Ç—É—é)", "–ü–æ–∑–≤–æ–Ω–∏ –º–∞–º–µ –∏ —Å–∫–∞–∂–∏ –±—Ä–µ–¥: '–Ø –∑–∞–±—ã–ª –∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç'", "–°–¥–µ–ª–∞–π —Ñ–æ—Ç–æ —Å–≤–æ–µ–≥–æ –ø—É–ø–∫–∞ –∏ –≤—ã–ª–æ–∂–∏ –≤ —Å—Ç–æ—Ä–∏—Å", "–ù–∞–ø–∏—à–∏ –±—ã–≤—à–µ–π: '–Ø –≤—Å–µ –µ—â–µ –ª—é–±–ª—é —Ç–µ–±—è' (–ü—Ä–∞–Ω–∫)",
            "–ü–æ–∂—É–π –Ω–æ—Å–æ–∫ 10 —Å–µ–∫—É–Ω–¥ (—Å–≤–æ–π)", "–ì—Ä–æ–º–∫–æ —Å—Ç–æ–Ω–∏ –≤ –æ—Ç–∫—Ä—ã—Ç–æ–µ –æ–∫–Ω–æ (–±–µ–∑ –ø–æ—à–ª–æ—Å—Ç–∏)", "–û–±–ª–∏–∂–∏ —ç–∫—Ä–∞–Ω –º–æ–Ω–∏—Ç–æ—Ä–∞ (–≤—ã–∫–ª—é—á–µ–Ω–Ω–æ–≥–æ)", "–ù–∞—Ä–∏—Å—É–π —É—Å—ã —Å–µ–±–µ –Ω–∞ –ª–∏—Ü–µ –º–∞—Ä–∫–µ—Ä–æ–º",
            "–ü–æ–∫–∞–∂–∏ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 3 —Ñ–æ—Ç–æ –≤ –≥–∞–ª–µ—Ä–µ–µ (–±–µ–∑–æ–ø–∞—Å–Ω—ã–µ)", "–í—Å—Ç–∞–Ω—å –Ω–∞ –∫–æ–ª–µ–Ω–∏ –∏ –ø—Ä–æ—Å–∏ –¥–æ–Ω–∞—Ç–æ–≤ —É —á–∞—Ç–∞", "–ó–∞—Å—É–Ω—å –ø–∞–ª–µ—Ü –≤ –Ω–æ—Å –∏ –¥–µ—Ä–∂–∏ 30 —Å–µ–∫", "–°–±—Ä–µ–π –±—Ä–æ–≤—å (–∏–ª–∏ –∑–∞–∫–ª–µ–π —Å–∫–æ—Ç—á–µ–º)",
            "–ù–∞–ø–∏—à–∏ –ª—é–±–æ–º—É —Å—Ç—Ä–∏–º–µ—Ä—É '–¢—ã –º–æ–π –∫—É–º–∏—Ä' 5 —Ä–∞–∑", "–°–¥–µ–ª–∞–π 20 –ø—Ä–∏—Å–µ–¥–∞–Ω–∏–π —Å —á–µ–º-—Ç–æ —Ç—è–∂–µ–ª—ã–º", "–ü—Ä–æ–∫—É–∫–∞—Ä–µ–∫–∞–π 10 —Ä–∞–∑ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –≥—Ä–æ–º–∫–æ", "–ù–∞–¥–µ–Ω—å —Ç—Ä—É—Å—ã –Ω–∞ –≥–æ–ª–æ–≤—É –∏ —Å–∏–¥–∏ —Ç–∞–∫ 5 –º–∏–Ω—É—Ç",
            "–ü–æ–Ω—é—Ö–∞–π —Å–≤–æ–∏ –ø–æ–¥–º—ã—à–∫–∏ –Ω–∞ –∫–∞–º–µ—Ä—É", "–î–∞–π —Å–µ–±–µ –ª–µ–≥–∫—É—é –ø–æ—â–µ—á–∏–Ω—É", "–°–¥–µ–ª–∞–π –º–∞—Å—Å–∞–∂ —Å—Ç—É–ø–Ω–µ–π –Ω–∞ –∫–∞–º–µ—Ä—É", "–ü–æ–∫–∞–∂–∏ –∏—Å—Ç–æ—Ä–∏—é –±—Ä–∞—É–∑–µ—Ä–∞ (–±–µ–∑–æ–ø–∞—Å–Ω—É—é —á–∞—Å—Ç—å)", "–ö—Ä–∏–∫–Ω–∏ '–Ø –õ–Æ–ë–õ–Æ –ê–ù–ò–ú–ï' –≤ –æ–∫–Ω–æ",
            "–ü—Ä–∏–∫–ª–µ–π —Å–∫–æ—Ç—á –Ω–∞ –ª–∏—Ü–æ –∏ —Å–º–µ—à–Ω–æ —Å–æ—Ä–≤–∏", "–ì–æ–≤–æ—Ä–∏ —Å –Ω–∞–±–∏—Ç—ã–º —Ä—Ç–æ–º (–≤–æ–¥–æ–π) 1 –º–∏–Ω—É—Ç—É", "–ò–∑–æ–±—Ä–∞–∑–∏ —Ç—é–ª–µ–Ω—è", "–ü–æ–∫–∞–∂–∏ —Å–≤–æ–π —Å–∞–º—ã–π —É–±–æ–≥–∏–π —Ç–∞–Ω–µ—Ü", "–õ–∏–∑–Ω–∏ –ø–æ–ª (—á–∏—Å—Ç—ã–π –∫—É—Å–æ–∫)",
            "–ù–∞–ø–∏—à–∏ '–Ø –ì–ï–ù–ò–ô' —É —Å–µ–±—è –Ω–∞ —Å—Ç–µ–Ω–µ", "–ü–æ–∑–≤–æ–Ω–∏ –≤ –¥–æ—Å—Ç–∞–≤–∫—É –∏ —Å–ø—Ä–æ—Å–∏ '–ê —É –≤–∞—Å –µ—Å—Ç—å –≤–æ–¥–∞ –±–µ–∑ –ì–ú–û?'", "–°–¥–µ–ª–∞–π –≤–∏–¥, —á—Ç–æ —Ç–µ–±—è —É–∫–∞—á–∞–ª–æ", "–ó–∞—Å—É–Ω—å –≤ —Ä–æ—Ç –∫—É–ª–∞–∫ (–∞–∫–∫—É—Ä–∞—Ç–Ω–æ)",

            "–ù–∞–º–∞–∂—å –Ω–æ—Å –∑—É–±–Ω–æ–π –ø–∞—Å—Ç–æ–π", "–ü–æ–∑–≤–æ–Ω–∏ –≤ –ø–∏—Ü—Ü–µ—Ä–∏—é –∏ –ø–æ–ø—Ä–æ—Å–∏ –ø–∏—Ü—Ü—É —Å –∫–æ—Ä–º–æ–º", "–í—ã–ª–µ–π –Ω–µ–º–Ω–æ–≥–æ –≤–æ–¥—ã —Å–µ–±–µ –Ω–∞ –≥–æ–ª–æ–≤—É", "–û—Ç—Ä–µ–∂—å –∫—Ä–æ—à–µ—á–Ω—É—é –ø—Ä—è–¥—å –≤–æ–ª–æ—Å", "–ü–æ–∫–∞–∂–∏ —è–∑—ã–∫ –∏ –¥–µ—Ä–∂–∏ —Ç–∞–∫ 1 –º–∏–Ω—É—Ç—É",
            "–°–∏–¥–∏ —Å —Ä—É–∫–∞–º–∏ –∑–∞ —Å–ø–∏–Ω–æ–π 5 –º–∏–Ω—É—Ç", "–õ–∞–π –∫–∞–∫ —Å–æ–±–∞–∫–∞ –Ω–∞ –¥–æ–Ω–∞—Ç—ã 2 –º–∏–Ω—É—Ç—ã", "–ü–æ—Ü–µ–ª—É–π –∫–∞–º–µ—Ä—É (—á–µ—Ä–µ–∑ —Å—Ç–µ–∫–ª–æ)", "–ù–∞–ø–∏—à–∏ –º–∞—Ä–∫–µ—Ä–æ–º –Ω–∞ –ª–±—É 'AD'", "–°—ä–µ—à—å –±—É–º–∞–∂–∫—É —Å –Ω–∏–∫–æ–º (–º–∞–ª–µ–Ω—å–∫—É—é)",
            "–ù–∞–¥–µ–Ω—å –Ω–æ—Å–∫–∏ –Ω–∞ —Ä—É–∫–∏", "–°–¥–µ–ª–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –≥–ª—É–ø–æ–µ –ª–∏—Ü–æ –Ω–∞ 1 –º–∏–Ω—É—Ç—É", "–ù–∞–ø–∏—à–∏ '–ö—É-–∫—É' –≤ —Å–µ–º–µ–π–Ω—ã–π —á–∞—Ç", "–ü–æ–∫–∞–∂–∏ —Å–≤–æ–π —Å–∞–º—ã–π —Å—Ç–∞—Ä—ã–π –ø–æ—Å—Ç –≤ —Å–æ—Ü—Å–µ—Ç–∏", "–û–±–ª–∏–∂–∏ —Å–≤–æ–π –ø–∞–ª–µ—Ü",

        ];

        function setMode(mode) { currentMode = mode; document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active')); event.currentTarget.classList.add('active'); const ed = document.getElementById('editor'); const gm = document.getElementById('game'); gm.classList.remove('visible'); ed.classList.remove('visible'); document.getElementById('grid').innerHTML = ''; if (mode === 'random') startGameRandom(); else { ed.classList.add('visible'); if(document.getElementById('editorRows').children.length === 0) { for(let i=0; i<10; i++) addEditorRow(); } } }
        function startGameRandom() { const grid = document.getElementById('grid'); grid.innerHTML = ''; let tasks = [...TRASH_TASKS]; while(tasks.length < CELL_COUNT) tasks = tasks.concat(TRASH_TASKS); tasks.sort(() => Math.random() - 0.5); for(let i=0; i<CELL_COUNT; i++) { const price = PRICE_START + (i * PRICE_STEP); createCard(i+1, price, tasks[i]); } setTimeout(() => document.getElementById('game').classList.add('visible'), 100); }
